<h1>Please select a vaccination apppointment</h1>
    <jsp:useBean id="availableSlots" type="java.util.ArrayList" scope="session" />
    <table border="1">
        <tr>
            <td>Time Slot</td>
            <td>Vaccination Center</td>
            <td>Brand Type</td>
        </tr>
        <% for(int i = 0; i < allAppointments.size(); i+=1) { %>
            <tr>      
                <td><%=allAppointments.get(i).getTimeSlot()%></td>
                <td><%=allAppointments.get(i).getVaccinationCentre()%></td>
                <td><%=allAppointments.get(i).getBrandType()%></td>
            </tr>
        <% } %>
    </table>
