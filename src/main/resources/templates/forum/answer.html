<div th:insert="layout/header" /></div>
    <div class="container pt-2">
        <div class="row">
            <div class="col-lg-12 mb-3">

                <div class="card py-3 px-3 mb-3">
                    <div class="row align-items-center">
                        <div class="col-md-8 mb-3 mb-sm-0">
                            <h5 th:text="${question.title}"></h5>
                            <div th:text="${question.body}" class="text-sm op-5"></div>
                        </div>
                    </div>
                </div>
                <h2>Official HSE Response</h2>
                <div th:if="${answer != null}" class="card py-3 px-3 mt-3" style="margin-left: 2em;">
                    <div class="row align-items-center">
                        <div class="col-md-8 mb-3 mb-sm-0">
                            <h5 th:text="${answer.title}"></h5>
                            <div th:text="${answer.body}" class="text-sm op-5"></div>
                        </div>
                    </div>
                </div>
                <div th:unless="${answer != null}" class="card py-3 px-3 mt-3" style="margin-left: 2em;">
                    <div class="row align-items-center">
                        <div class="col-md-8 mb-3 mb-sm-0">
                            <p>No Response Yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div th:insert="layout/footer"></div>
