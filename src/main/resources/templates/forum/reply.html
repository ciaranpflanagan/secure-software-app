<div th:insert="layout/header" /></div>
    <div class="container pt-2">
        <div class="row">
            <div class="col-lg-12 mb-3">

                <div class="card py-3 px-3 mb-3">
                    <div class="row align-items-center">
                        <div class="col-md-8 mb-3 mb-sm-0">
                            <h5 th:text="${post.title}"></h5>
                            <!-- <p class="text-sm">
                                <span class="op-6">Posted:</span>
                                <span th:text="${post.posted_at}"></span>
                            </p> -->
                            <div th:text="${post.title}" class="text-sm op-5"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <form action="#" th:action="@{/forum/save-reply}" method="POST">
                            <label for="title" class="form-label">Reply Title</label>
                            <input name="title" type="text" placeholder="Post Title" class="form-control"><br>
                            <label for="body" class="form-label">Reply</label>
                            <textarea
                                name="body"
                                cols="30"
                                rows="10"
                                placeholder="Forum Post Reply..."
                                class="form-control"></textarea>
                            <br>
                            <input type="hidden" th:value="${post.id}" name="post">
                            <input type="submit" class="btn btn-primary" value="Submit Reply">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
<div th:insert="layout/footer"></div>
