<div th:insert="layout/header" /></div>
    <div class="container pt-2">
        <div class="row">
            <div class="col-lg-12 mb-3">

                <div th:each="post : ${posts}" class="card py-3 px-3 mb-3">
                    <div class="row align-items-center">
                        <div class="col-md-8 mb-3 mb-sm-0">
                        <h5 th:text="${post.title}"></h5>
                        <!-- <p class="text-sm">
                            <span class="op-6">Posted:</span>
                            <span th:text="${post.posted_at}"></span>
                        </p> -->
                        <div th:text="${post.body}" class="text-sm op-5"></div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <a th:href="@{/forum/reply/{id}(id=${post.id})}">Reply</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
<div th:insert="layout/footer"></div>
