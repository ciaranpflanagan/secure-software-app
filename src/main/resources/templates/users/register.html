<div th:insert="layout/header" /></div>
    <div class="container">
        <div class="row">
            <div class="card col-md-6 offset-md-3 mt-2">
                <div class="card-body">
                    <h1 class="card-title">Vaccine Register</h1>
                    
                    <!-- Register Form -->
                    <form th:action="@{/users/save}" method="post">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name:</label>
                            <input type="text" name="first_name" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name:</label>
                            <input type="text" name="last_name" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">DOB ((dd/mm/yyyy)):</label>
                            <input type="text" name="dob" class="form-control" placeholder="(dd/mm/yyyy)" />
                        </div>
                        <div class="mb-3">
                            <label for="pps" class="form-label">PPSN:</label>
                            <input type="text" name="pps" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" name="address" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number:</label>
                            <input type="text" name="phone_number" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="text" name="email" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="nationality" class="form-label">Nationality:</label>
                            <input type="text" name="nationality" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" name="password" class="form-control" />
                        </div>
                        <div class="mt-3">
                            <input type="submit" value="Register" class="btn btn-primary form-control" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<div th:insert="layout/footer"></div>
