<div th:insert="layout/header" /></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-2">
                <h1>All Appointments</h1>

                <div th:each="appointment : ${allAppointments}" class="card py-3 px-3 mb-3">
                    <div class="card-body">    
                        <b>Time Slot:</b>&nbsp;<span th:text="${appointment.timeSlot}"></span><br>
                        <b>Dose Number:</b>&nbsp;<span th:text="${appointment.doseNumber}"></span><br>
                        <b>Vaccination Centre:</b>&nbsp;<span th:text="${appointment.vaccinationCentre}"></span><br>
                        <b>Brand Type:</b>&nbsp;<span th:text="${appointment.brandType}"></span><br>
                        <p>
                            <div class="my-2">
                                <a th:href="@{/hse-admin/edit/{id}(id=${appointment.id})}">
                                    <button class="btn btn-primary">Edit</button>
                                </a>
                            </div>

                            <form th:action="@{/hse-admin/administer}" method="POST">
                                <input type="hidden" th:value="${appointment.id}" name="appointment_id">
                                <input type="submit" class="btn btn-primary" value="Administer">
                            </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div th:insert="layout/footer"></div>
